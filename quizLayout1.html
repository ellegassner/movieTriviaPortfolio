<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bungee+Shade&family=Roboto:ital,wght@0,300;0,700;1,400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles/styles.css">
  <title>Quiz</title>
</head>

<body>
  <header>
    <nav>
      <a href="#" class="skiplink"></a>
      <div class="wrapper">
        <a href="./index.html" class="logo"><i>LOGO</i></a>
      </div>
    </nav>
  </header>


  <main class="wrapper">
    <div class="scoreKeeper">
      <h1>QUIZ TIME!</h1>
      <h3>Score <span>YYY / PPP</span></h3>
    </div>
    <div class="quizParent">
      <h2>When was the release date for this movie poster shown?</h2>
      <div class="quizchild">
        <img src="" alt="" id="moviePoster">
        <div class="quizOptions">
          <div class="quizChoices">
            <p class="choiceOption">1</p>
            <p class="choiceText">AAAA</p>
          </div>
          <div class="quizChoices">
            <p class="choiceOption">2</p>
            <p class="choiceText">eee</p>
          </div>
          <div class="quizChoices">
            <p class="choiceOption">3</p>
            <p class="choiceText">ffff</p>
          </div>
          <div class="quizChoices">
            <p class="choiceOption">4</p>
            <p class="choiceText">sss</p>
          </div>
          <div class="quizChoices">
            <p class="choiceOption">5</p>
            <p class="choiceText">vvv</p>
          </div>
        </div>
        <div class="submitOptions">
          <button>Confirm</button>
          <button>Next Question</button>
        </div>
      </div>
    </div>
  </main>

  <footer class="wrapper">
    <div class="footerParent">
      <a href="https://www.themoviedb.org/">API courtesy of The Movie DataBase</a>
      <div class="social">
        <div class="linkedIn">
          <a href="#">LinkedIn Elle</a>
          <a href="#">LinkedIn Theo</a>
        </div>
        <div class="GitHub">
          <a href="#">GitHub Elle</a>
          <a href="#">GitHub Theo</a>
        </div>
        <p>Develop by Elle Gassner and Theo Mitchell at <a href="https://junocollege.com/">Juno College of
            Technology</a>
        </p>
      </div>
    </div>
  </footer>

</body>

</html>
