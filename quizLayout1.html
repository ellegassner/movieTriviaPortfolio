<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bungee+Shade&family=Roboto:ital,wght@0,300;0,700;1,400&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/1296eacb3d.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./styles/styles.css">
  <title>Quiz</title>
</head>

<body>
    <header>
      <a href="#quizParent" class="skipLink">Skip to the Quiz</a>
      <nav class="wrapper">
        <div class="navBar">
          <a href="./index.html" class="logo"><i class="fa-solid fa-clapperboard"></i></a>
          <h1>Movie Trivia</h1>
          <a href="./devPage.html" class="devPage">About the Developers</a>
        </div>
      </nav>
    </header>

  <main class="wrapper">
    <div class="scoreKeeper">
      <h2>QUIZ TIME!</h2>
      <h4>Score <span>YYY / PPP</span></h4>
    </div>
    <section class="quizParent" id="quizParent">
      <h3>When was the release date for this movie poster shown?</h3>
      <div class="quizChild">
        <img src="" alt="" id="moviePoster" class="moviePoster">
        <div class="quizOptions">
          <div class="quizChoices">
            <input type="radio" class="choiceOption" name="choice">
            <label for="choiceText1">eee</label>
          </div>
          <div class="quizChoices">
            <input type="radio" class="choiceOption" name="choice">
            <label for="choiceText2">aaa</label>         
          </div>
          <div class="quizChoices">
            <input type="radio" class="choiceOption" name="choice">
            <label for="choiceText3">ddd</label>
          </div>
          <div class="quizChoices">
            <input type="radio" class="choiceOption" name="choice">
            <label for="choiceText4">fff</label>
          </div>
          <div class="quizChoices">
            <input type="radio" class="choiceOption" name="choice">
            <label for="choiceText5">mmm</label>
          </div>
          <div class="submitOptions">
            <button>Confirm</button>
            <button>Next Question</button>
          </div>
        </div>
      </section>
    </div>
  </main>

  <footer class="wrapper">
      <div class="footerParent">
        <a href="https://www.themoviedb.org/">API courtesy of The Movie DataBase</a>
        <p>Developed by Elle Gassner and Theo Mitchell at <a href="https://junocollege.com/">Juno College of Technology</a></p>
      </div>
    </div>
  </footer>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script src="apps.js"></script>
  
</body>

</html>
